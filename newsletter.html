<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IF=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title> filips pojkar</title>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    
        
    <section id="email-list">


        <div class="god">
            <h3>Coming Soon!</h3>
            <h1>Our Brand New <br> Website Is On It's Way</h1>
            <p>Subscribe for more details.</p>
            <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="Your email id" required>
                <button type="submit"><img src="img/send-icon.png" width="30px"></button>
            </form>
            <span>Thank You For Subscribing!</span>
        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzny-FniLaf5bwFCZhCwt0ltSabvsdG9HSSV6nA96sGCgc2IJP2fsW1tGFS5DsnIg/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

    </section>

    <script src="script.js"></script>
</body>

</html>
